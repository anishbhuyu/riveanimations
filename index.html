<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kukucha Interactive Animation</title>
  <script src="https://unpkg.com/@rive-app/canvas@2.9.1"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #ffffff;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="riveCanvas"></canvas>

  <script>
    const riveInstance = new rive.Rive({
      src: './kukucha.riv',
      canvas: document.getElementById('riveCanvas'),
      autoplay: true,
      stateMachines: 'State Machine 1',  // ⚠️ Replace ONLY if your State Machine has a different name
      onLoad: () => console.log('✅ Kukucha loaded successfully!'),
      onLoadError: (err) => console.error('❌ Kukucha loading error:', err),
    });
  </script>
</body>
</html>
