<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kukucha Rive Animation</title>
  <script src="https://unpkg.com/@rive-app/canvas@2.9.1"></script>
  <style>
    html, body {
      height: 100%; margin: 0;
      display: flex; justify-content: center; align-items: center;
      background-color: #ffffff;
    }
    canvas { width: 100%; max-width: 800px; height: auto; }
  </style>
</head>
<body>
  <canvas id="riveCanvas"></canvas>

  <script>
    const riveCanvas = document.getElementById('riveCanvas');

    const riveInstance = new rive.Rive({
      src: './kukucha.riv',  // ✅ already set for you!
      canvas: riveCanvas,
      autoplay: true,
      stateMachines: 'State Machine 1',  // ✅ Usually correct, but double-check in Rive editor if interactions still fail
      onLoad: () => console.log('✅ Kukucha loaded successfully!'),
      onLoadError: (err) => console.error('❌ Kukucha loading error:', err),
    });
  </script>
</body>
</html>
