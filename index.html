<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kukucha Animation (High Quality)</title>
  <script src="https://unpkg.com/@rive-app/canvas@2.9.1"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #ffffff;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #riveCanvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="riveCanvas"></canvas>

  <script>
    const canvas = document.getElementById('riveCanvas');
    const DPR = window.devicePixelRatio || 1;

    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width * DPR;
      canvas.height = rect.height * DPR;
    }

    // Resize immediately and also on window resize
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const riveInstance = new rive.Rive({
      src: './kukucha.riv',
      canvas: canvas,
      autoplay: true,
      stateMachines: 'State Machine 1', // Double-check your exact state machine name
      fit: rive.Fit.cover,  // CRITICAL fix for scaling
      onLoad: () => {
        console.log('✅ Kukucha loaded at high quality!');
        resizeCanvas(); // resize once more after loading
      },
      onLoadError: (err) => {
        console.error('❌ Kukucha loading error:', err);
      },
    });
  </script>
</body>
</html>
